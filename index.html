<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <section class="container">
        <main>
            <section class="form-block" id="signUpForm">
                <h2>Create Account</h2>
                <form>
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name">

                    <label for="user_email_signup">Email</label>
                    <input type="email" id="user_email_signup">

                    <label for="user_password_signup">Password</label>
                    <input type="password" id="user_password_signup">

                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </section>

            <section class="form-block" id="signInForm">
                <h2>Sign In</h2>
                <form>
                    <label for="user_email_signin">Email</label>
                    <input type="email" id="user_email_signin">

                    <label for="user_password_signin">Password</label>
                    <input type="password" id="user_password_signin">

                    <button type="submit" class="btn">Sign In</button>
                </form>
            </section>
        </main>
        <aside>
            <section class="login-block">
                <h2>Already a user?</h2>
                <button type="submit" id="login-btn" class="btn">
                    Sign In
                </button>
            </section>
            <section class="register-block">
                <h2>New User?</h2>
                <button type="submit" id="register-btn" class="btn">
                    Sign Up
                </button>
            </section>
        </aside>
    </section>
    <script src="script.js"></script>
</body>
</html>
